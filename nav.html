<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nav</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	<script src="https://kit.fontawesome.com/78e1b96a9f.js" crossorigin="anonymous">
	</script>
</head>

<body>
	<!-- Navigation -->
	<div class="navbar is-link" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="index.html"> <img src="files/logo.png" alt="logo" style="width:100px;"></a>
      <a class="navbar-item" href="index.html"><strong>Home</strong></a> 
      <a class="navbar-item" onclick="getDashboard()"><strong>Dashboard</strong></a>
      <a class="navbar-item" href="about_us.html"><strong>About Us</strong></a>
      <a class="navbar-item" href="store.html"><strong>Store</strong></a>
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-dark" href="onboard.html">Register</a>
          <a class="button is-light" href="login.html">Login</a>
        </div>
      </div> 
    </div>
  </div>
  <script>
    function getDashboard() {
      if (sessionStorage.getItem("nameOfUser") === null || sessionStorage.getItem("nameOfUser") == "null") {
        window.location.href="login.html";
      } else {
        window.location.href="dashboard.html";
      }
    }  
  </script>
</body>
</html>
