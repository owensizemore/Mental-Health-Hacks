<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register a New Account - Sapphire</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	<script src="https://kit.fontawesome.com/78e1b96a9f.js" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>

<body>
	<!-- Begin navigation -->
	<div id="nav-placeholder">
	</div>

	<script>
		$(function(){
          $("#nav-placeholder").load("nav.html");
        });
	</script>
	<!-- end of navigation-->

	<!-- Register form -->
	<div style="max-width:800px; margin-left: auto; margin-right: auto;">
		<section class="section">
      <div class="box">
        <div class="block">
          <h1 class="title">Register a New Account</h1>
        </div>

        <div class="block">
          <p>
            We just need your name, a username, email and a password to get you started. Feel free to add any additional information so that we can
            improve your experience.
          </p>
        </div>

        <div class="block">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

        <!-- TODO: Once inputs have been added to the required fields,
            turn them green -->

        <div class="block">
          <div class="field">
            <label class="label">Required</label>
              <p class="control has-icons-left">
                <input id="name" class="input" type="text" placeholder="First Name">
                <span class="icon is-small is-left">
                  <i class="fas fa-font"></i>
                </span>
              </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
              <input id="user" class="input" type="text" placeholder="Username">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>

            <div class="field">
              <!-- TODO: Add functionality to check that email is valid -->
              <p class="control has-icons-left">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </div>

          <!-- TODO: Adjust field widths so that they are even -->
          <div class="block">
            <div class="field">
              <label class="label">Optional</label>
              <div class="control has-icons-left">
                <div class="select is-normal">
                  <select>
                    <option>How Old Are You?</option>
                    <option>13-18 years old</option>
                    <option>19-25 years old</option>
                    <option>26-40 years old</option>
                    <option>41-55 years old</option>
                    <option>55+ years old</option>
                  </select>
                </div>
                <div class="icon is-small is-left">
                  <i class="fas fa-users"></i>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control has-icons-left">
                <div class="select is-normal">
                  <select>
                    <option>Are You Working?</option>
                    <option>Yes, part-time</option>
                    <option>Yes, full-time</option>
                    <option>Yes, self-employed</option>
                    <option>No, I am a student</option>
                    <option>No, I am looking for work</option>
                    <option>No, I am retired/not looking for work</option>
                  </select>
                </div>
                <div class="icon is-small is-left">
                  <i class="fas fa-suitcase"></i>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control has-icons-left">
                <div class="select is-normal">
                  <select>
                    <option>How Often Do You Exercise?</option>
                    <option>All the time</option>
                    <option>Most of the time</option>
                    <option>Sometimes</option>
                    <option>Rarely</option>
                    <option>I never exercise</option>
                  </select>
                </div>
                <div class="icon is-small is-left">
                  <i class="fas fa-biking"></i>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control has-icons-left">
                <div class="select is-normal">
                  <select>
                    <option>How Much Sleep Do You Get?</option>
                    <option>8+ hours</option>
                    <option>6-7 hours</option>
                    <option>4-5 hours</option>
                    <option>2-3 hours</option>
                    <option>Less than 2 hours</option>
                  </select>
                </div>
                <div class="icon is-small is-left">
                  <i class="fas fa-bed"></i>
                </div>
              </div>
            </div>
          </div>


          <!-- TODO: Make buttons change color when clicked -->
          <!-- TOOD: Change a buttons to button buttons? Is this necessary? -->
          
          <div class="block">
            <h6 class="subtitle is-6">What are your goals for using Sapphire?</h6>
          </div>
          <div class="block">
            <div class="field">
              <div>
                <label class="checkbox">
                  <input type="checkbox">
                  Learn about mental health
                </label>
              </div>
              <div>
                <label class="checkbox">
                  <input type="checkbox">
                  Manage stress or anxiety
                </label>
              </div>
              <div>
                <label class="checkbox">
                  <input type="checkbox">
                  Improve productivity
                </label>
              </div>
              <div>
                <label class="checkbox">
                  <input type="checkbox">
                  Improve my relationships
                </label>
              </div>
              <div>
                <label class="checkbox">
                  <input type="checkbox">
                  Improve my confidence and self-image
                </label>
              </div>
              <div>
                <label class="checkbox">
                  <input type="checkbox">
                  Try something new
                </label>
              </div>
            </div>
          </div>

          <!-- TODO: Add action once button is clicked. Probably just take you to 
            dashboard? -->

          <div class="block">
            <div class="field">
              <div class="control">
                <button class="button is-link" type="submit" onclick="register()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      function register() {
        //TODO: In the future, add functionality to check if required fields are
        //filled
        let name = document.getElementById("name").value;
        sessionStorage.setItem("nameOfUser", name);
        sessionStorage.setItem("userLevel", "1");
        sessionStorage.setItem("userProgress", "0");
        sessionStorage.setItem("userXpRemaining", "100");

        //let username = document.getElementById("user").value;
        //sessionStorage.setItem("user", username);

        sessionStorage.setItem("task1", "inc");
        sessionStorage.setItem("task2", "inc");
        sessionStorage.setItem("task3", "inc");
        sessionStorage.setItem("task4", "inc");
        sessionStorage.setItem("task5", "inc");
        sessionStorage.setItem("total", "0");

        window.location.href="dashboard.html";
      }
    </script>
  </body>
</html>
